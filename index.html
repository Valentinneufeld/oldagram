<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <img src="images/logo.png" class="header-part oldagram-logo">
            <img src="images/user-avatar.png" alt="picture of user" class="header-part user-img">
        </header>

        <main>
            <section class="avatar-info">
                <img src="images/avatar-vangogh.jpg" alt="picture of vangogh" class="user-img profil-img">
                <div class="avatar-desc">
                    <p class="user-name bold-text">Vincent Van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </section>

            <img class="post-img" src="images/post-vangogh.jpg" alt="post of vangogh">

            <section class="">
                <div class="logos">
                    <img src="images/icon-heart.png" alt="heart icon" class="icon like">
                    <img src="images/icon-comment.png" alt="comment icon" class="icon comment">
                    <img src="images/icon-dm.png" alt="share icon" class="icon share">
                </div>
                <p class="post-interaction likes bold-text">21 likes</p>
                <p class="post-interaction comments"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
